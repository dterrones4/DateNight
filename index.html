<!DOCTYPE html>

    <head>

        <title>Youtube search API</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main role='main'>
            <h1 class='center'>Date Night</h1>

        <form class='center js-intro'>
            Location<br>
            <input type='text' id='address' placeholder='enter an address' ><br>
            <input type='button' value='submit' class='js-submit'>            
        </form>

        <div class='description center js-intro'>

        </div>
        <div id="map" class=''>     
        </div>
        </main>

            crossorigin="anonymous"></script>
