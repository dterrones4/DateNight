<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Youtube search API</title>
        <link href="https://fonts.googleapis.com/css?family=Lora|Pacifico" rel="stylesheet">
        <link href = 'float-grid.css' rel='stylesheet' type='text/css'/>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main role='main'>
        <header class='headerSection'>
            <div class='row'>
                <h1 class='center'>Date Night</h1>
                <div class='description center js-intro'>
                    <p>Welcome to "Date night". Date night will provide you
                        with a list of things to do in your area. This list will
                        include restaurants, live music, local attractions and much more!
                        To get started simply enter your address below.
                    </p>
                </div>
                <form class='center js-intro description row'>
                    <input type='text' id='address' placeholder='enter an address'class='input' ><br>
                    <input type='submit' value='submit' class='js-submit button'>            
                </form>
            </div>
        </header>
            <div class='transition row'>
            </div>
            <div id="map" class='col-8'></div>    
            <div class='placesList col-4'>
                <div class='key'>
                    <div class='keyItem'>
                        <img class='icon center' alt='food icon' src ='https://cdn4.iconfinder.com/data/icons/food-3-7/65/136-512.png'>
                        <p class='keyMeaning center'>Food</p>
                    </div>
                    <div class='keyItem'>
                        <img class='icon center' alt='activities icon' src ='http://funthingsapp.com/wp-content/uploads/2013/11/funthings-icon-transparent.png'>
                        <p class='keyMeaning center'>Activities</p>
                    </div>
                    <div class='keyItem'>                           
                        <img class='icon center' alt='nightlife icon' src ='https://cdn2.iconfinder.com/data/icons/camping-filled-pt-2/100/46_-_coctail_martini_party_nightlife_glass_wine-512.png'>
                        <p class='keyMeaning center'>Nightlife</p>
                    </div>
                </div>
                <div class='places'>
                </div>
            </div>
        <footer class='footer'>Created By Daniel</footer>         
        </main>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
      <script src="index.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi1dIq_wh1RdGYlptBtV8ef3w70O_RI-M&libraries=places&callback=initAutocomplete"
         async defer></script>
    </body>
</html>
